<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>
	
<style>
h3.ex{
	margin-top: 11%;
	margin-right: 4%;
}
p.ex1 {
  margin-top: 0%;
  margin-right: 7%;
}
p.ex2 {
  margin-top: 0%;
  margin-right: 7%;
}
</style>
	
{% load static %}
</head>
<body>

	<h3 class="ex" align="center"><img src="{% static 'accounts/cityclean.png' %}"  width="40" height="40">SmartClean Login </h3>
	<form method="POST">
		{% csrf_token %}
		<p class="ex1" align="center"> Username:{{form.username}} </p>
		
		<p class="ex2" align="center"> Password: {{form.password}} </p>
		
		<p align="center">    <input   type="submit" value="Login">  <input   type="button" onclick="location.href='http://127.0.0.1:8000/accounts/register/';" value="Register" /> </p>
		<p align="center">{{form.errors}} </p>
	</form>  

</body>
</html>
