<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>SmartClean Admin</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="{% static 'accounts/styles.css' %}"  rel="stylesheet" type="text/css">
	<link rel="icon" href="{% static 'accounts/cityclean.png' %}" type="image/gif" sizes="16x16">

	<script
	src="http://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
    
</head>
<body>

<ul>
		<li style="font-size:14px; font-weight: bold;"><a href="http://127.0.0.1:8000/home"><img src="{% static 'accounts/cityclean.png' %}" width="25" height="25"> Hi {{ user.username }} </a></li>
		<li style="float:right;"><a href="http://127.0.0.1:8000/accounts/logout/">Logout</a></li>
		<li style="float:right;"><a href="http://127.0.0.1:8000/viewReports/">View Reports</a></li>				
</ul>


<h1>Step 1</h1>
<h2> Choose the location</h2>
<div id="map-holder"></div>

<script src="{% static 'accounts/addEditor.js' %}"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFCh5CMPIA0QLobmOuU-OJsa65KAHHImc&libraries=visualization&callback=myMap">
</script>

<form action="garbage/" method= "post">
	{%csrf_token%}
	<h1>Step 2 </h1> 
	Dumpster: <img src="{% static 'accounts/dumpster.png' %}" alt="dumpster" width="20" height="20">,
	Bin: <img src="{% static 'accounts/bin.png' %}" alt="bin" width="20" height="20">,
	Recycle Dump: <img src="{% static 'accounts/Recycle.png' %}" alt="bin" width="20" height="20"><br>
	<label for="markertype">Choose a garbage type:</label>
	<select id="markertype" name="markertype">
		<option>Select:</option>
		<option  value="1">Dumpster</option>
		<option  value="2">Bin</option>
		<option  value="3">Recycle Dumpster</option>
	</select>

	<input type="hidden" id="myLat" name="lat" />
	<input type="hidden" id="myLng" name="lng" />
	 
	<center><input type="submit" value="Send the Request"></center> 
</form>



</body>
